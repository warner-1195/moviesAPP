<h1 class="mt-5 title-background">Drama Movies</h1>
<button class="btn btn-danger ">
    <a href="http://localhost:4200/movies/movies-list">
        Back
    </a>
</button>

<mat-divider class="mt-3" color=""></mat-divider>
<br>
<mat-card *ngFor="let movie of dramaMovies; let i=index" class="size">

    <mat-card-header>
        <mat-card-title><strong>{{dramaMovies[i].title}}</strong></mat-card-title>
        <mat-card-subtitle><strong>{{dramaMovies[i].release_date}}</strong></mat-card-subtitle>
        <mat-card-subtitle><strong>{{dramaMovies[i].overview}}</strong></mat-card-subtitle>
    </mat-card-header>

</mat-card>
