<h1 class="mt-5 title-background">Horror Movies</h1>
    <button class="btn btn-danger ">
        <a href="http://localhost:4200/movies/movies-list">
            Back
        </a>
    </button>
    
    <mat-divider class="mt-3" color="red"></mat-divider>
    <br>
        <mat-card *ngFor="let movie of horrorMovies; let i=index" class="size">
    
            <mat-card-header>
                <mat-card-title><strong>{{horrorMovies[i].title}}</strong></mat-card-title>
                <mat-card-subtitle><strong>{{horrorMovies[i].release_date}}</strong></mat-card-subtitle>
                <mat-card-subtitle><strong>{{horrorMovies[i].overview}}</strong></mat-card-subtitle>
            </mat-card-header>
 
        </mat-card>
